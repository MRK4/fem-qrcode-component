<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #3e52a3;
    }

    body {
      font-family: 'Noto Sans', sans-serif;
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="antialiased w-screen h-screen flex justify-center items-center bg-[#d8e4ec]">

  <div
    class="p-4 flex flex-col items-center justify-center max-w-xs bg-white rounded-2xl space-y-2 shadow-2xl shadow-neutral-900/10">
    <img class="h-auto w-full rounded-xl" src="./images/image-qr-code.png" alt="">
    <span class="p-4 space-y-4">
      <h1 class="text-center font-bold text-[22px] leading-7">Improve your front-end skills by building projects</h1>
      <p class="text-[15px] text-center text-gray-400 leading-5">Scan the QR code to visit Frontend Mentor and take
        your
        coding
        skills to the
        next level
      </p>
    </span>
  </div>

  <div class="w-full text-center fixed bottom-4 attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
